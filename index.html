<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Gerador de KIT</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="container">
    <header class="header">
      <a class="return" href="https://ismafer-tools.vercel.app">
        <img src="./assets/arrow-left-solid.svg" alt="">
      </a>

      <div class="editor">
        <select class="sizeMenu" id="canvasSize">
          <option disabled selected>Tamanho</option>
          <option value="1700x1200">1700x1200 &#40;Mercado Livre&#41;</option>
          <option value="1200x1200">1200x1200 &#40;Shopee&#41;</option>
        </select>
        <label id="uploadImage" for="imageLoader">Adicionar Imagem</label>
        <input type="file" name="imageLoader" id="imageLoader" style="font-size: 1.2vw;">
        <button id="downloadBtn">Download</button>
      </div>
    </header>

    <div class="card">
      <h2>Atalhos</h2>
      <div class="cardItems">
        <span><strong>DELETE:</strong> Remove a imagem selecionada.</span>
        <span><strong>Duplo Click:</strong> Trás a imagem clicada para a camada superior (a frente).</span>
      </div>
    </div>
    <div class="canvasContainer">
      <canvas id="canvas" width="1700" height="1200"></canvas>
    </div>
    <p id="alert">&#9888;&#65039; Use Ctrl + Scroll do Mouse para diminuir o zoom da tela! </p>
  </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
